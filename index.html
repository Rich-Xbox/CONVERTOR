<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Convertor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Currency Convertor</h1>
    <input class="inp" type="text" placeholder="Enter amount">

    <div class="currency-select">
      <div class="from">
        <label>From</label><br>
        <img src="https://flagcdn.com/24x18/az.png" alt="from-flag">
        <select class="select1">
          <option value="uz">UZS</option>
          <option value="ru">RUB</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          
        </select>
      </div>

      <div class="icon">↔️</div>

      <div class="to">
        <label>To</label><br>
        <img src="https://flagcdn.com/24x18/az.png" alt="to-flag">
        <select class="select2">
          <option value="uz">UZS</option>
          <option value="ru">RUB</option>
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
        </select>
      </div>
    </div>

    <h2 >Resultat: <span class="result"></span></h2>
    <button class="btn">Get Exchange rate</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
